          image: 'https://lh3.googleusercontent.com/p/AF1QipPMFHBnLH5m6_41yu9ofVvofywpZZKpe3TSKzI8=s1360-w1360-h1020',
          link: 'https://maps.app.goo.gl/gggbysx5noWxqYrc8'
        },
        {
          title: 'Kedai Pesona',
          description: 'Kedai Pesona adalah destinasi kuliner yang sempurna bagi para pecinta bakmie. Kami mengkhususkan diri dalam menyajikan berbagai jenis bakmie yang autentik dan lezat, dengan cita rasa yang khas dan memikat. Dari bakmie ayam hingga bakmie seafood, setiap hidangan di Kedai Pesona dibuat dengan bahan-bahan segar dan resep tradisional yang sudah teruji. Kami berkomitmen untuk memberikan pengalaman makan yang memuaskan dengan porsi yang melimpah dan harga yang terjangkau. Kunjungi Kedai Pesona dan nikmati bakmie yang mempesona, hanya di sini!',
          image: 'https://i.gojekapi.com/darkroom/gofood-indonesia/v2/images/uploads/e6a37301-3a59-4710-9514-9fcf62742b74.jpg?auto=format',

        {
          title: 'Warkop Pojok',
          description: 'Warkop Pojok adalah tempat nongkrong yang asik dan nyaman, menyajikan berbagai macam kopi dan camilan khas Indonesia. Berlokasi strategis di sudut kota, Warkop Pojok menjadi tempat favorit untuk bersantai, berkumpul, dan menikmati suasana yang hangat dan ramah. Dengan menu kopi yang beragam, mulai dari kopi tubruk, kopi susu, hingga kopi kekinian, serta aneka camilan seperti gorengan, roti bakar, dan mie instan, Warkop Pojok menawarkan pengalaman kuliner yang tak terlupakan. Nikmati momen kebersamaan dengan teman dan keluarga di Warkop Pojok, tempat dimana rasa dan cerita bertemu.',

          link: 'https://maps.app.goo.gl/qCMypD8mvu3GNddc8'
        },
        {
          title: 'Nomar Kopi Togo',
          description: 'Nomar Kopi Togo adalah kafe yang menghadirkan pengalaman unik dengan konsep kopi untuk dibawa pulang (takeaway). Kami menawarkan berbagai pilihan kopi berkualitas tinggi, mulai dari espresso, latte, cappuccino, hingga kopi spesial dengan berbagai varian rasa dan topping. Di Nomar Kopi Togo, Anda dapat menikmati kopi favorit Anda dalam kemasan praktis untuk dinikmati di mana pun Anda berada. Selain itu, kami juga menyediakan pilihan camilan ringan yang cocok untuk menemani secangkir kopi Anda. Kunjungi Nomar Kopi Togo untuk merasakan kopi berkualitas tinggi dalam kemasan yang praktis dan nyaman!',

        },
        {
          title: 'Soto Ayam Radit',
          description: 'Soto Ayam Radit adalah hidangan soto ayam khas Indonesia dengan sentuhan khas dari Radit. Soto ayam ini terkenal dengan kuahnya yang kaya rempah, biasanya terbuat dari kaldu ayam yang gurih dan beraroma, disajikan dengan potongan daging ayam yang lembut, tauge, daun seledri, bawang goreng, dan irisan telur rebus. Soto Ayam Radit sering disajikan dengan tambahan kerupuk, sambal, serta potongan jeruk nipis yang memberikan cita rasa segar dan kaya akan rempah-rempah. Ini adalah hidangan yang populer dan cocok dinikmati kapan saja, baik sebagai sarapan, makan siang, atau makan malam, menawarkan pengalaman kuliner yang autentik dan lezat dari Indonesia.',
          image: 'https://lh3.googleusercontent.com/p/AF1QipORiUM6DQQXYZg5Uh6NR9fd4PeCjMmoB6jvKwDH=s1360-w1360-h1020',
          link: 'https://maps.app.goo.gl/cAVsDE9BWbGneiYy9'
        },
        {
          title: 'Aroma Kahuripan',
          description: 'Aroma Kahuripan Coffee Shop adalah tempat yang ideal untuk menikmati kopi berkualitas tinggi dengan suasana yang nyaman dan santai. Kami menyajikan berbagai varian kopi mulai dari espresso, cappuccino, hingga kopi spesial dengan sentuhan khas. Selain kopi, Aroma Kahuripan juga menawarkan pilihan minuman lain seperti teh dan smoothies, serta camilan ringan yang cocok untuk menemani minuman Anda. Nikmati suasana hangat dan ramah di Aroma Kahuripan, tempat yang sempurna untuk berkumpul, bekerja, atau sekadar bersantai sambil menikmati kopi favorit Anda.',
          image: 'https://lh3.googleusercontent.com/p/AF1QipM2karoac4bAtfy8wPz7k6U6nifk8TrsHp5R1BW=s1360-w1360-h1020',
          link: 'https://maps.app.goo.gl/zk7epWm3p6NSGrpt5'
        },
      ];

      // Function to create card HTML
      function createCard(service) {
        return `
          <div class="card mb-3">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="${service.image}" class="img-fluid" alt="Card image">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${service.title}</h5>
                  <p class="card-text">${service.description}</p>
                  <a href="${service.link}" target="_blank" class="btn btn-primary">Google Maps</a>
                </div>
              </div>
            </div>
          </div>
        `;
      }

      // Get the container element
      const container = document.getElementById('service-cards');

      // Generate the cards and insert them into the container
      services.forEach(service => {
        container.innerHTML += createCard(service);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
